<!DOCTYPE html>
<html lang="en">
   
    <head>
    <meta charset="UTF-8">
    <title>The Cat House : Volunteer Sign-Up</title>
    <link rel="stylesheet" href="mycss.css">
    </head>
    
    <body>
      <header>
          <img src="signup-images/CatHouse_DoorDecalHours.png" alt="The Cat House Logo">
          <h1>Volunteer Sign-Up</h1>
      </header>
      
          <form action="">
           
            <label for="name-input">Name</label>
            <input id="name-input" type="text" name="name">
  
            <label for="birth-month">Birth Date</label>
              <select name="birth-month">
                <option value="1">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
              
              <select name="birth-day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
           
            <label for="address-input">Address</label>
            <input id="address-input" type="text">
            
            <p>
            <label for="email-input" >E-mail</label>
            <input id="email-input" type="text" placeholder="email@domain.com">
            </p>
            
            <fieldset>
                <legend>Address</legend>
                <label for="">street 1</label>
                <input type="text"><br>
                <label for="">street2</label>
                <input type="text"><br>
                <label for="">zip</label>
                <input type="text">
            </fieldset>
            
            <p>Please choose all volunteer opportunities you are interested in&colon; <br>
               <label>
                  <input type="checkbox" name="job" value="caregiver-petsmart"> Cat caregiver at PetSmart
                </label><br>
                <input type="checkbox" name="job" value="caregiver-shelter">Cat caregiver at out main shelter<br>
                <input type="checkbox" name="job" value="cat-transportation">Cat transportation (to and from vet)<br>
                <input type="checkbox" name="job" value="tnr">Trap/Neuter/Return Program<br>
                <input type="checkbox" name="job" value="other">Other            
            </p>
            
            <p>Have you ever been convicted of an animal-related misdemeanor or any type of felony? <br>
                <input type="radio" name="legal" value="Yes">Yes
                <input type="radio" name="legal" value="No">No
            </p>
            
            <label for="text-area">Tell us a little bit about your background with animals, your experience with volunteer groups, your interests, and why you want to volunteer with us.</label>
            <textarea name="message">
            Title:
            
            Subject:    
                
            </textarea>
            
            <input type="submit">
          </form>
      
    </body>
    
</html>
